openapi: 3.1.0

info:
  title: Flow Wallet API
  version: 0.4.0

servers:
  - url: http://localhost:3000/v1

paths:
  /debug:
    get:
      summary: Get debug information about the running instance.
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/debugInfo"

# Service tokens

  /tokens:
    get:
      summary: List enabled tokens
      description: List all tokens (fungible and non-fungible) that are enabled in this instance.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  - $ref: "#/components/schemas/fungibleToken"
                  - $ref: "#/components/schemas/nonFungibleToken"
    post:
      summary: Enable a new token
      description: Enable a new token by sending its name, address and required cadence transaction codes
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/fungibleTokenEnable"
                - $ref: "#/components/schemas/nonFungibleTokenEnable"

      responses:
        "201":
          description: OK

  /tokens/{id_or_name}:
    parameters:
      - name: id_or_name
        in: path
        required: true
        schema:
          oneOf:
            - type: number
              example: 1
            - type: string
              example: "FlowToken"
    get:
      summary: Get enabled token details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/fungibleTokenDetails"
                  - $ref: "#/components/schemas/nonFungibleTokenDetails"

  /tokens/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: number
          example: 1
    delete:
      summary: Remove a token from the service
      description: Remove a token, disabling functionality regarding it. Won't affect accounts.


  /fungible-tokens:
    get:
      summary: List enabled fungible tokens
      description: List all fungible tokens that are enabled in this instance.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/fungibleToken"

  /non-fungible-tokens:
    get:
      summary: List enabled non-fungible tokens
      description: List all non-fungible tokens that are enabled in this instance.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/nonFungibleToken"

# Scripts

  /scripts:
    post:
      summary: Execute a script on chain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/script"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/cadenceValue"
                  - $ref: "#/components/schemas/plainValue"

# Jobs

  /jobs:
    get:
      summary: List all jobs
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"

  /jobs/{jobId}:
    parameters:
      - $ref: "#/components/parameters/jobId"
    get:
      summary: Get a job
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/job"

# Account management

  /accounts:
    get:
      summary: List accounts
      description: Get a list of all accounts managed by the wallet service.
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/account"
    post:
      summary: Create an account
      description: Create a new account that will be managed by the wallet service. Returns a job.
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"

  /accounts/{address}:
    parameters:
      - $ref: "#/components/parameters/address"
    get:
      summary: Get an account
      description: Get the details of a specific account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/account"

# Account transactions

  /accounts/{address}/transactions:
    parameters:
      - $ref: "#/components/parameters/address"
    get:
      summary: List account raw transactions
      description: Get a list of all transactions sent by an account.
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/transaction"
    post:
      summary: Send a raw transaction
      description: Send a transaction from an account. Returns a job.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/script"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"

  /accounts/{address}/transactions/{transactionId}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/transactionId"
    get:
      summary: Get a raw transaction
      description: Get the details of a raw transaction sent by an account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transaction"

# Account fungible tokens

  /accounts/{address}/fungible-tokens:
    parameters:
      - $ref: "#/components/parameters/address"
    get:
      summary: List account fungible tokens
      description: List fungible tokens that are enabled for an account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/accountFungibleToken"

  /accounts/{address}/fungible-tokens/{tokenName}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/fungibleTokenName"
    get:
      summary: Get account fungible tokens details
      description: Get details (balance) regarding a fungible token for an account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/accountFungibleTokenDetails"
    post:
      summary: Enable a fungible token for an account
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"

  /accounts/{address}/fungible-tokens/{tokenName}/withdrawals:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/fungibleTokenName"
    get:
      summary: List accounts withdrawals of a fungible token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/fungibleTokenWithdrawal"
    post:
      summary: Create a fungible token withdrawal
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/fungibleTokenWithdrawalRequest"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"

  /accounts/{address}/fungible-tokens/{tokenName}/withdrawals/{transactionId}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/fungibleTokenName"
      - $ref: "#/components/parameters/transactionId"
    get:
      summary: Get details of a fungible token withdrawal
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fungibleTokenWithdrawal"

  /accounts/{address}/fungible-tokens/{tokenName}/deposits:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/fungibleTokenName"
    get:
      summary: List accounts deposits of a fungible token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/fungibleTokenDeposit"

  /accounts/{address}/fungible-tokens/{tokenName}/deposits/{transactionId}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/fungibleTokenName"
      - $ref: "#/components/parameters/transactionId"
    get:
      summary: Get details of a fungible token deposit
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fungibleTokenDeposit"

# Account non-fungible tokens

  /accounts/{address}/non-fungible-tokens:
    parameters:
      - $ref: "#/components/parameters/address"
    get:
      summary: List accounts non-fungible tokens
      description: List all non-fungible tokens that are enabled for an account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/accountNonFungibleToken"

  /accounts/{address}/non-fungible-tokens/{tokenName}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/nonFungibleTokenName"
    get:
      summary: Get account non-fungible token details
      description: Get details (balance) regarding a non-fungible token for an account.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/accountNonFungibleTokenDetails"
    post:
      summary: Enable a non-fungible token for an account
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"

  /accounts/{address}/non-fungible-tokens/{tokenName}/withdrawals:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/nonFungibleTokenName"
    get:
      summary: List withdrawals of a non-fungible token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/nonFungibleTokenWithdrawal"
    post:
      summary: Create a non-fungible token withdrawal
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/nonFungibleTokenWithdrawalRequest"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"

  /accounts/{address}/non-fungible-tokens/{tokenName}/withdrawals/{transactionId}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/nonFungibleTokenName"
      - $ref: "#/components/parameters/transactionId"
    get:
      summary: Get details of a non-fungible token withdrawal
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nonFungibleTokenWithdrawal"

  /accounts/{address}/non-fungible-tokens/{tokenName}/deposits:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/nonFungibleTokenName"
    get:
      summary: List deposits of a non-fungible token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/nonFungibleTokenDeposit"

  /accounts/{address}/non-fungible-tokens/{tokenName}/deposits/{transactionId}:
    parameters:
      - $ref: "#/components/parameters/address"
      - $ref: "#/components/parameters/nonFungibleTokenName"
      - $ref: "#/components/parameters/transactionId"
    get:
      summary: Get details of a non-fungible token deposit
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nonFungibleTokenDeposit"

components:
  schemas:
    debugInfo:
      type: string
      example: |
        url: GET /v1/debug
        Headers:
          User-Agent: vscode-restclient
          Content-Type: application/json
          Connection: close

        ver: https://github.com/eqlabs/flow-wallet-api/commit/
        built on:
        api version called: v1

    account:
      type: object
      properties:
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        createdAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"
        updatedAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"

    transaction:
      type: object
      properties:
        transactionId:
          type: string
          example: "9613c9689a50a5ed9198dc43839cd90ef39203dfdd7ab54f0fc5ca12f256eef0"
        createdAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"
        updatedAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"

    job:
      type: object
      properties:
        jobId:
          type: string
          example: "717c25c2-4b54-4588-8f83-72f37ae1a0e8"
        status:
          type: string
          example: "Accepted"
        result:
          type: string
          example: ""
        createdAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"
        updatedAt:
          type: string
          example: "2021-04-27T05:49:53.211+00:00"

    script:
      type: object
      properties:
        code:
          type: string
        arguments:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              value:
                type: string

    cadenceValue:
      type: object
      properties:
        Value:
          type: string

    plainValue:
      type: string

    fungibleToken:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: "FlowToken"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "FT"

    fungibleTokenDetails:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: "FlowToken"
        nameLowerCase:
          type: string
          example: "flowToken"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "FT"
        setup:
          type: string
          example: "<cadence transaction code for token setup>"
        transfer:
          type: string
          example: "<cadence transaction code for token transfer>"
        balance:
          type: string
          example: "<cadence script code for token balance>"

    fungibleTokenEnable:
      type: object
      properties:
        name:
          type: string
          example: "FUSD"
        nameLowerCase:
          type: string
          example: "fusd"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "FT"
        setup:
          type: string
          example: "<cadence transaction code for token setup>"
        transfer:
          type: string
          example: "<cadence transaction code for token transfer>"
        balance:
          type: string
          example: "<cadence script code for token balance>"

    fungibleTokenWithdrawalRequest:
      type: object
      properties:
        recipient:
          type: string
          example: "0xf8d6e0586b0a20c7"
        amount:
          type: string
          example: "1.0"

    fungibleTokenWithdrawal:
      type: object
      properties:
        transactionId:
          type: string
          example: "f1e272ee125b370e5129215179705791220764bf71da2aa938c94181b2c06685"
        amount:
          type: string
          example: "1.0"
        nftId:
          type: number
          example: 0
        token:
          type: string
          example: "FlowToken"
        createdAt:
          type: string
          example: "2021-06-167T12:05:24.613704+03:00"
        updatedAt:
          type: string
          example: "2021-06-16T12:05:24.617898+03:00"
        recipient:
          type: string
          example: "0x01cf0e2f2f715450"

    fungibleTokenDeposit:
      type: object
      properties:
        transactionId:
          type: string
          example: "f1e272ee125b370e5129215179705791220764bf71da2aa938c94181b2c06685"
        amount:
          type: string
          example: "1.0"
        nftId:
          type: number
          example: 0
        token:
          type: string
          example: "FlowToken"
        createdAt:
          type: string
          example: "2021-06-167T12:05:24.613704+03:00"
        updatedAt:
          type: string
          example: "2021-06-16T12:05:24.617898+03:00"
        sender:
          type: string
          example: "0x01cf0e2f2f715450"

    nonFungibleToken:
      type: object
      properties:
        id:
          type: number
          example: 3
        name:
          type: string
          example: "ExampleNFT"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "NFT"

    nonFungibleTokenDetails:
      type: object
      properties:
        id:
          type: number
          example: 3
        name:
          type: string
          example: "ExampleNFT"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "NFT"
        setup:
          type: string
          example: "<cadence transaction code for token setup>"
        transfer:
          type: string
          example: "<cadence transaction code for token transfer>"
        balance:
          type: string
          example: "<cadence script code for token balance>"

    nonFungibleTokenEnable:
      type: object
      properties:
        name:
          type: string
          example: "ExampleNFT"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"
        type:
          type: string
          example: "NFT"
        setup:
          type: string
          example: "<cadence transaction code for token setup>"
        transfer:
          type: string
          example: "<cadence transaction code for token transfer>"
        balance:
          type: string
          example: "<cadence script code for token balance>"

    nonFungibleTokenWithdrawalRequest:
      type: object
      properties:
        recipient:
          type: string
          example: "0xf8d6e0586b0a20c7"
        nftId:
          type: number
          example: 2

    nonFungibleTokenWithdrawal:
      type: object
      properties:
        transactionId:
          type: string
          example: "f1e272ee125b370e5129215179705791220764bf71da2aa938c94181b2c06685"
        amount:
          type: string
          example: ""
        nftId:
          type: number
          example: 2
        token:
          type: string
          example: "ExampleNft"
        createdAt:
          type: string
          example: "2021-06-167T12:05:24.613704+03:00"
        updatedAt:
          type: string
          example: "2021-06-16T12:05:24.617898+03:00"
        recipient:
          type: string
          example: "0x01cf0e2f2f715450"

    nonFungibleTokenDeposit:
      type: object
      properties:
        transactionId:
          type: string
          example: "f1e272ee125b370e5129215179705791220764bf71da2aa938c94181b2c06685"
        amount:
          type: string
          example: ""
        nftId:
          type: number
          example: 2
        token:
          type: string
          example: "ExampleNFT"
        createdAt:
          type: string
          example: "2021-06-167T12:05:24.613704+03:00"
        updatedAt:
          type: string
          example: "2021-06-16T12:05:24.617898+03:00"
        sender:
          type: string
          example: "0x01cf0e2f2f715450"

    accountFungibleToken:
      type: object
      properties:
        name:
          type: string
          example: "FlowToken"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"

    accountFungibleTokenDetails:
      type: object
      properties:
        name:
          type: string
          example: "FlowToken"
        balance:
          type: number
          example: "1.0"

    accountNonFungibleToken:
      type: object
      properties:
        name:
          type: string
          example: "ExampleNFT"
        address:
          type: string
          example: "0xf8d6e0586b0a20c7"

    accountNonFungibleTokenDetails:
      type: object
      properties:
        name:
          type: string
          example: "ExampleNFT"
        balance:
          type: array
          example: [1,2,3]



  parameters:
    limit:
      name: limit
      description: The maximum number of items to return. -1 disables the limit. If no limit is given (or limit=0) 1000 is used as a default.
      in: query
      required: false
      schema:
        type: integer
        minimum: -1
        example: 1000

    offset:
      name: offset
      description: The number of items to skip before starting to collect the result set.
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        example: 0

    address:
      name: address
      in: path
      required: true
      schema:
        type: string
        example: "0xf8d6e0586b0a20c7"

    jobId:
      name: jobId
      in: path
      required: true
      schema:
        type: string
        example: "717c25c2-4b54-4588-8f83-72f37ae1a0e8"

    fungibleTokenName:
      name: tokenName
      in: path
      required: true
      schema:
        type: string
        example: "FlowToken"

    nonFungibleTokenName:
      name: tokenName
      in: path
      required: true
      schema:
        type: string
        example: "ExampleNFT"

    transactionId:
      name: transactionId
      in: path
      required: true
      schema:
        type: string
        example: "9613c9689a50a5ed9198dc43839cd90ef39203dfdd7ab54f0fc5ca12f256eef0"
