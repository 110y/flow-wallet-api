version: "3.9"
services:
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=wallet
      - POSTGRES_USER=wallet
      - POSTGRES_PASSWORD=wallet

  wallet:
    build:
      context: .
      dockerfile: ./docker/wallet/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      DATABASE_DSN: postgresql://wallet:wallet@db:5432/wallet
      DATABASE_TYPE: psql
      ACCESS_API_HOST: emulator:3569
      CHAIN_ID: flow-emulator
    depends_on:
      - db
      - emulator

  emulator:
    image: gcr.io/flow-container-registry/emulator:latest
    command: emulator -v
    environment:
      - FLOW_SERVICEPRIVATEKEY=${ADMIN_PRIVATE_KEY}
      - FLOW_SERVICEKEYSIGALGO=ECDSA_P256
      - FLOW_SERVICEKEYHASHALGO=SHA3_256
